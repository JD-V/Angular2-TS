<form (submit) = "onSubmit()" #commentForm="ngForm">    <!-- local variable stat with pound(#) sign -->
    <div>
        <label for="name">Name </label>
        <input type="text" name="name" [(ngModel)]="name" required minlength="3" />
    </div>
    <div>
        <label for="comment">comment</label>
        <textarea name="comment" [(ngModel)]="comment" required minlength="3"></textarea>
    </div>    

    <div>
        
        <button>Submit</button>
    </div>
</form>
