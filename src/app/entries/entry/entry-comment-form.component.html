<form (submit) = "onSubmit()" #commentForm="ngForm" novalidate>    <!-- local variable stat with pound(#) sign -->
    <div>
        <label for="name">Name </label>
        <input type="text" name="name" [(ngModel)]="name" required minlength="3" #nameField="ngModel" />
        <div class="alert alert-danger" *ngIf="(commentForm.submitted || nameField.dirty || nameField.touched) && nameField.errors" >
            <div [hidden]="!nameField.errors.required" >Name is required</div>
            <div [hidden]="!nameField.errors.minlength" >Name must be of minimum 3 characters</div>
        </div>
    </div>
    <div>
        <label for="comment">comment</label>
        <textarea name="comment" [(ngModel)]="comment" required minlength="3" #commentField="ngModel"></textarea>
        <div class="alert alert-danger" *ngIf="(commentForm.submitted || commentField.dirty || commentField.touched) && commentField.errors" >
            <div [hidden]="!commentField.errors.required" >Comment is required</div>
            <div [hidden]="!commentField.errors.minlength" >Comment must be of minimum 3 characters</div>
        </div>        
    </div>    

    <div>
        
        <button>Submit</button>
    </div>
</form>
